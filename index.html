<!DOCTYPE html>
<html lang="en" ng-app="linuxDash">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>EON-dash: Server Monitoring Web Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monitor your opensolaris server through a simple open source web dashboard!">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href='//fonts.googleapis.com/css?family=Merriweather:300italic,300|Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/themes.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">

        <!-- Angular Libs -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="hero">
            <h4 class="title">EON Dash</h4>
            <small>A simple opensolaris dashboard</small>
            <theme-switcher></theme-switcher>
            <nav-bar></nav-bar>
        </div>

        <!-- Templates Get Rendered Here -->
        <div 
            id="plugins"
            class="animated fadeInDown"
            ng-view>
        </div>

        <!-- Javascript-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/linuxDash.js" type="text/javascript"></script>
        <script src="js/modules.js" type="text/javascript"></script>
        <script src="js/smoothie.min.js" type="text/javascript"></script>
    </body>
</html>
